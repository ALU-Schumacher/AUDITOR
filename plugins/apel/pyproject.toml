[build-system]
requires = ["setuptools==75.8.2"]
build-backend = "setuptools.build_meta"

[project]
name = "auditor_apel_plugin"
version = "0.7.1"
requires-python = ">=3.9"
dependencies = [
	     "python-auditor==0.7.1",
	     "requests==2.32.3",
	     "cryptography==44.0.1",
	     "pyyaml==6.0.2",
	     "pydantic==2.10.6",
]
description = "AUDITOR plugin for sending accounting data to APEL"
readme = "README.md"

[project.optional-dependencies]
style = [
      "black==25.1.0",
      "ruff==0.9.7",
]
tests = [
      "pytest==8.3.4",
      "pytest-cov==6.0.0",
      "mypy==1.15.0",	
      "types-pyyaml==6.0.12.20241230",
      "types-requests==2.32.0.20241016",
]
build = [
      "build==1.2.2.post1",
      "setuptools==75.8.2",
]

[project.scripts]
auditor-apel-publish = "auditor_apel_plugin.publish:main"
auditor-apel-republish = "auditor_apel_plugin.republish:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
source = ["src"]
omit = ["*__init__.py", "*publish.py", "*_version.py"]
branch = true

[tool.coverage.lcov]
output = "lcov.info"

[tool.black]
include = '\.pyi?$'

[tool.pytest.ini_options]
addopts = "-s -v --cov --cov-report lcov"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]

[[tool.mypy.overrides]]
module = "pyauditor"
ignore_missing_imports = true

[tool.ruff.lint]
extend-select = ["I"]
