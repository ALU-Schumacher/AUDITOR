[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "auditor_apel_plugin"
version = "0.1.0"
requires-python = ">=3.7"
dependencies = [
	     "python-auditor==0.1.0",
	     "pytz==2023.3.post1",
	     "requests==2.31.0",
	     "cryptography==41.0.3",
]
description = "AUDITOR plugin for sending accounting data to APEL"
readme = "README.md"

[project.optional-dependencies]
style = [
      "black",
      "flake8",
]
tests = [
      "pytest",
      "pytest-cov",
]
build = [
      "build",
      "setuptools",
]

[project.scripts]
auditor-apel-publish = "auditor_apel_plugin.publish:main"
auditor-apel-republish = "auditor_apel_plugin.republish:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
source = ["src"]
omit = ["*__init__.py", "*publish.py", "*_version.py"]
branch = true

[tool.coverage.lcov]
output = "lcov.info"

[tool.black]
line-length = 79
include = '\.pyi?$'

[tool.pytest.ini_options]
addopts = "-s -v --cov --cov-report lcov"
testpaths = [
	  "tests",
]
filterwarnings = [
	       "ignore::DeprecationWarning",
]
