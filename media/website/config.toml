# The URL the site will be built for
base_url = "https://alu-schumacher.github.io/AUDITOR/"

title = "Auditor"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "juice"

[markdown.highlighting]
error_on_missing_language = true
light_theme = "github-light"
dark_theme = "github-dark"

[extra]
juice_logo_name = "AUDITOR"
juice_logo_path = "white_transparent_background.png"
juice_extra_menu = [
    { title = "Github", link = "https://github.com/ALU-Schumacher/AUDITOR"}
]
repository_url = "https://github.com/ALU-Schumacher/AUDITOR"
