[workspace]
members = [
    "auditor",
    "auditor-client",
    "pyauditor",
    "collectors/slurm",
    "collectors/slurm-epilog",
    "plugins/priority",
]

[workspace.dependencies]
actix-web = "4.8.0"
actix-web-opentelemetry = { version = "0.17", features = ["metrics", "metrics-prometheus"] }
anyhow = "1.0.86"
auditor = { path = "./auditor", version = "0.6.0", default-features = false }
auditor-client = { path = "./auditor-client", version = "0.6.0" }
bincode = "1.3.3"
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
claim = { version = "0.7.1", package = "claims" }
color-eyre = "0.6.3"
config = "0.13.4"
criterion = {version = "0.5.1", features = ["html_reports", "async_tokio"]}
criterion-macro = "0.4.0"
fake = { version = "2.9.2", features = ["chrono"] }
itertools = "0.13.0"
num-traits = "0.2.19"
once_cell = "1.19.0"
opentelemetry = "0.23.0"
opentelemetry-prometheus = "0.16.0"
opentelemetry_api = "0.20.0"
opentelemetry_sdk = "0.23.0"
prometheus = "0.13.4"
pyo3 = { version = "0.20.3", features = ["chrono", "extension-module", "anyhow"] }
pyo3-asyncio = { version = "0.20.0", features = ["attributes", "tokio-runtime"] }
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
rand = "0.8.5"
rand_distr = "0.4.3"
regex = "1.10.5"
reqwest = { version = "0.12.5", default-features = false, features = ["json", "rustls-tls", "blocking"] }
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { version = "1.0.203", features = ["derive"] }
serde-aux = "4.5.0"
serde_json = "1.0.120"
serde_qs = { version = "0.13.0", features = ["actix4"] }
serde_with = { version = "3.8.1", features = ["chrono_0_4"] }
shell-words = "1.1.0"
thiserror = "1.0.61"
tokio = "1.38.0"
tracing = { version = "0.1.40", features = ["log"] }
tracing-actix-web = "0.7.11"
tracing-bunyan-formatter = "0.3.9"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
unicode-segmentation = "1.11.0"
urlencoding = "2.1.3"
uuid = { version = "1.9.1", features = ["v4"] }
wiremock = "0.6.0"

[profile.release]
strip = true
